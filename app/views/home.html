<div class="tt-home" ng-controller="TripCtrl">

  <div class="tt-input__search">
    <input type="text" ng-model="searchBox" placeholder="Search" >
  </div>


  <div class="tt-card_trip" ng-repeat="trip in results | filter: searchBox">

    <a ui-sref="trip/:id({id: trip.id})">

    <li>{{ trip.title }}</li>
    <li>{{ trip.season }}</li>
    <li>{{ trip.days }} Days</li>
    <li>{{ trip.activity_type }}</li>

    </a>
  </div>


</div>
